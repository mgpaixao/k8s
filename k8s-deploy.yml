apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: k8s
    spec:
      containers:
      - name: k8s
        image: matheuspaixao/k8s
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_URLS
          value: http://*:80
  selector:
    matchLabels:
        app: k8s